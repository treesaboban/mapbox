
@if(editCustomerForm) {
    <div class="container mt-3">
        <h3 class="text-center">Update Form</h3>
        <form  [formGroup]="editCustomerForm" class="mt-3">
            <!-- name  -->
            <div class="form-floating mb-3">
              <input type="text" formControlName="userName" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Name</label>
            </div>
            <!-- phone  -->
            <div class="form-floating mb-3">
              <input type="text" formControlName="phone" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Phone</label>
            </div>
             <!-- email  -->
             <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control" id="floatingPassword" placeholder="name@example.com">
              <label for="floatingPassword">Email</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn close" (click)="closePopupEdit(false)">Close</button>
                <button type="button" class="btn ms-3" (click)="edit()">Save changes</button>
              </div>
          </form>
      </div>
}
